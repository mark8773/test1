name: Run Docker with armhf

on:
  workflow_dispatch:

jobs:
  run-docker:
    runs-on: ubuntu-24.04-arm

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2


      - name: clone git
        run: |
          sudo apt update
          sudo apt install git wget -y
          git clone https://gitlab.freedesktop.org/mesa/mesa.git
          cd mesa
          git checkout 323b59a5b5580b99f057b0c8a69e377289b0b45d
          wget https://raw.githubusercontent.com/MastaG/mesa-turnip-ppa/refs/heads/main/turnip-patches/dri3.patch
          wget https://raw.githubusercontent.com/MastaG/mesa-turnip-ppa/refs/heads/main/turnip-patches/fix-for-getprogname.patch
          wget https://raw.githubusercontent.com/MastaG/mesa-turnip-ppa/refs/heads/main/turnip-patches/fix-for-anon-file.patch
          git apply -v dri3.patch
          git apply -v fix-for-getprogname.patch
          git apply -v fix-for-anon-file.patch

      # Pull armhf Docker image
      - name: Pull armhf Docker image
        run: |
          docker pull --platform linux/arm/v7 ubuntu:24.04

      # Run Docker container and execute start.sh
      - name: Run Docker container and execute start.sh
        run: |
          docker run --platform linux/arm/v7 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace ubuntu:24.04 bash start.sh
  
      - name: Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: my-artifacts
          path: mesa/build64
