name: Run Docker with armhf

on:
  workflow_dispatch:

jobs:
  run-docker:
    runs-on: ubuntu-24.04-arm

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2


      - name: clone git
        run: |
          sudo apt update
          sudo apt install git wget -y
          git clone https://gitlab.freedesktop.org/mesa/mesa.git
          cd mesa
          git switch b339c525f449f19f6515201509d8a7455d239195
          wget https://raw.githubusercontent.com/MastaG/mesa-turnip-ppa/bdfc14a2aaf152cc5f72b171f6c54f04ac3032b5/turnip-patches/dri3.patch
          git apply -v dri3.patch

      # Pull armhf Docker image
      - name: Pull armhf Docker image
        run: |
          docker pull --platform linux/arm/v7 ubuntu:latest

      # Run Docker container and execute start.sh
      - name: Run Docker container and execute start.sh
        run: |
          docker run --platform linux/arm/v7 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace ubuntu:latest bash start.sh
  
      - name: Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: my-artifacts
          path: mesa/build64
