name: Run Docker with aarch64

on:
  workflow_dispatch:

jobs:
  run-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Pull aarch64 Docker image
        run: |
          docker pull --platform linux/arm64 ubuntu:latest

      - name: Run Docker container and execute start.sh
        run: |
          docker run --platform linux/arm64 -v ${{ github.workspace }}:/workspace -w /workspace ubuntu:latest bash start.sh
          
